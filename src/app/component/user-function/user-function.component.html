<mat-card class="general-container" *ngIf="userInfo;">
  <mat-card-header>
    <a id="goback" (click)="logout()">Logout</a>
  </mat-card-header>
  <hr>
  <mat-card-content>
    <h2>User Function</h2>
    <h4>Select One:</h4>
    <mat-radio-group [(ngModel)]="userInfo.function">
      <mat-radio-button value="borrower">Borrower</mat-radio-button>
      <mat-radio-button value="lender">Lender/Investor</mat-radio-button>
    </mat-radio-group>
    <!--<div >Your function is: {{userInfo.function}}</div>-->
    <hr>
    <h2>Loan Type</h2>
   <h4>Select One:</h4>
    <mat-radio-group [(ngModel)]="userInfo.catName">
      <mat-radio-button value="auto">Auto Loan</mat-radio-button>
      <!-- <mat-radio-button value="lender">Lender/Investor</mat-radio-button> -->
    </mat-radio-group>
    <hr>
      <a id="goback" (click)="clickNext()">&nbsp;&nbsp;Next</a>
  </mat-card-content>
</mat-card>
