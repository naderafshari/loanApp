<mat-card class="form-container" *ngIf="userInfo;">
  <mat-card-header>
    <a id="goback" (click)="logout()">Logout</a>
  </mat-card-header>
  <hr>
  <h2>User Function</h2>
  <h3>Select One:</h3>
  <mat-card-content>
    <mat-radio-group [(ngModel)]="userInfo.function">
      <mat-radio-button value="borrower">Borrower</mat-radio-button>
      <mat-radio-button value="lender">Lender/Investor</mat-radio-button>
    </mat-radio-group>
    <!--<div >Your function is: {{userInfo.function}}</div>-->
    <hr>
      <a id="goback" (click)="clickNext()">&nbsp;&nbsp;Next</a>
  </mat-card-content>
</mat-card>
