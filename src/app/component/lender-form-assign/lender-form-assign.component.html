<mat-card class="general-container">
  <a (click)="goBack()" id="goback">Go back/Cancel</a>
  <hr>
  <mat-card-content *ngIf="forms && userInfo">
    <mat-list *ngFor="let form of forms | async">
      <mat-list-item *ngIf = "authService.user | async; let user"><strong>{{form.formName}}</strong>
        <a (click)="assignClick(form.formId);" class="secondary-content">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Assign/Reassign</a>
        <a *ngIf="userInfo.assignedForms[form.formId] === user.uid" (click)="unAssignClick(form.formId);" class="secondary-content">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Unassign</a>
        <!--<a (click)="openDialog();" class="secondary-content">&nbsp;&nbsp;&nbsp;</a> -->
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
