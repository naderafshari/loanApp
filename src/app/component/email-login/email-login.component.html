<div class="general-container">
  <a routerLink="/login" id="goback">Go back</a>
  <h2>Email Login</h2>

  <!--<span class="error" *ngIf="error" [@fallIn]='state'>{{ error }}</span>-->

  <form #formData='ngForm' (ngSubmit)="login(formData)">

    <input class="txt" type="text" placeholder="Email address.." (ngModel)="email" name="email" required>
    <input class="txt" type="password" placeholder="Password" (ngModel)="password" name="password" required>

    <button mat-raised-button color="primary" [disabled]="!formData.valid">Log in</button>
    <a routerLink="/signup" class="alc">Don't have an account?</a>
    <a routerLink="/reset-password" class="alc">Forgot password?</a>
  </form>
</div>
