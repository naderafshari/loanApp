<mat-card class="form-container" *ngIf="userInfo;">
    <mat-card-header>
      <a id="goback" (click)="clickBack()">&nbsp;&nbsp;Go Back</a>
    </mat-card-header>
    <hr>
    <mat-card-content>
      <h2>User Agreement</h2>
      <mat-list>
        <mat-list-item>
          {{agreement}}
        </mat-list-item>
      </mat-list>
      <h4>Select One:</h4>
      <mat-radio-group [(ngModel)]="userInfo.agree">
        <mat-radio-button value="yes">Yes</mat-radio-button>
        <mat-radio-button value="no">No</mat-radio-button>
      </mat-radio-group>
      <!--<div >Your function is: {{userInfo.function}}</div>-->
      <hr>
        <a id="goback" (click)="clickNext()">&nbsp;&nbsp;Next</a>
    </mat-card-content>
  </mat-card>
